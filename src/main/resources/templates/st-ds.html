<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="UTF-8"/>
    <title>Students and Disciplines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#example').DataTable({
                "paging": false,
                "searching": false,
                "info": false
            });
        });
    </script>
</head>
<body>
<div class="container mt-5">
    <h1>Students and Disciplines</h1>
    <table id="example" class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>N</th>
            <th th:each="discipline: ${disciplines}"
                th:text="${discipline.id + ' ' + discipline.name}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.disciplines.size()}"></td>
            <td th:each="discipline: ${disciplines}"
                th:text="${student.disciplines.contains(discipline) ? '✔' : '✖'}"
                th:classappend="${student.disciplines.contains(discipline) ? 'text-success' : 'text-danger'}">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
